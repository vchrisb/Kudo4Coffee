{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row row-content">
      <div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <h3>Order Beverage</h3>
          {% if alert %}
          <div class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> {{ alert }}
          </div>
          {% endif %}
          {% if success %}
          <div class="alert alert-success" role="alert">
            <strong>Well done!</strong> {{ success }}
          </div>
          {% endif %}
          {% if form %}
          <p>Was m√ºsst ihr tun? Fertig!</p>
          {% crispy form %}
          {% endif %}
      </div>
    </div>
</div>
{% endblock %}
