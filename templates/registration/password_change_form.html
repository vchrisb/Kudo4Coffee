{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row row-content">
        <div class="col-sm-4 col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
